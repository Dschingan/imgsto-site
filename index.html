<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMGSTO Test Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .privacy-button {
            padding: 16px 32px;
            background-color: #6200ee;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.2s, transform 0.2s;
        }

        .privacy-button:hover {
            background-color: #3700b3;
            transform: translateY(-2px);
        }

        .privacy-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <button class="privacy-button" onclick="window.open('https://dschingan.github.io/imgsto-site/PRIVACY_POLICY.md', '_blank')">
        Privacy Policy
    </button>
</body>
</html>
